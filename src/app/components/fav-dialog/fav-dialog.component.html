<h1 mat-dialog-title>Favourites</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      #inputText
      placeholder="Search for favourite..."
      (input)="applyFilter(inputText.value)"
    />
  </mat-form-field>
  <mat-table [dataSource]="dataSource">
    <!-- Image Column -->
    <ng-container matColumnDef="picture">
      <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <img [src]="item.image" alt="" width="100" height="80" />
      </mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.title }}</mat-cell>
    </ng-container>

    <!-- remove Column -->
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let item" class="favorite">
        <mat-icon (click)="checkRemove(item)">clear</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">Close</button>
</div>
