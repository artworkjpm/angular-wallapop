<div>
  <mat-form-field appearance="outline">
    <mat-label>Sort by...</mat-label>
    <mat-select
      [(value)]="selected"
      (selectionChange)="filterText(inputText.value)"
    >
      <mat-option value="title">Title</mat-option>
      <mat-option value="description">Description</mat-option>
      <mat-option value="price">Price</mat-option>
      <mat-option value="email">Email</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      #inputText
      (input)="filterText(inputText.value)"
      placeholder="Search..."
    />
    <button
      mat-button
      *ngIf="inputText.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="inputText.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
