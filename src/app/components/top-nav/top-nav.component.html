<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="">Show items</button>
    <button mat-menu-item routerLink="about-this-app">About this test</button>
    <button mat-menu-item routerLink="about-me">About John Moran</button>
  </mat-menu>

  <span class="desktop">Wallapop Frontend challenge > John Moran</span>
  <span class="mobile">John Moran</span>

  <div>
    <button
      class="fav"
      mat-raised-button
      [matBadge]="
        apiService.favItems.length > 0 ? apiService.favItems.length : ''
      "
      (click)="showModal()"
      matBadgeColor="warn"
    >
      Favourites
    </button>
  </div>
</mat-toolbar>
